<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Pagina Inicial</a></li>
    <li class="breadcrumb-item active" aria-current="page">Lista de Eventos</li>
  </ol>
</nav>

<div class="card" style="max-width: 1200px;">
  <div class="card-body">

    <div class="form-group mb-2">
      <div class="row">
        <div class="col-sm-4">
          <input type="text " placeholder="Busca" class="form-control" name="filtroLista" [(ngModel)]="filtroLista">
        </div>

        <div class="col-sm-6 d-flex justify-content-end">
          <button class="btn btn-primary">
            Criar novo
          </button>
        </div>
      </div>
    </div>
    <ng-container *ngIf="eventos.length === 0">
      <h1>Nenhum Evento encontrado no seu cadastro</h1>
    </ng-container>
    <table datatable id="myTable" class=" table table-sm table-striped" *ngIf="eventos.length > 0">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Image</th>
          <th>Tema</th>
          <th>Local</th>
          <th>Data</th>
          <th>Qtd Pessoas</th>
          <th>Lote</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let evento of eventosFiltrados ; let i = index">
          <td>{{evento.eventoId}}</td>
          <td><img src="../../../../assets/img/{{evento.imagemURL}}" width="100" height="'100" alt="" srcset=""
              style="border-radius:30% ;"></td>
          <td>{{evento.tema}}</td>
          <td>{{evento.local}}</td>
          <td>{{evento.data}}</td>
          <td>{{evento.qtdPessoas}}</td>
          <td>{{evento.lote}}</td>
          <td>
            <button class="btn btn-primary btn-sm">
              Editar
            </button>
            |
            <button class="btn btn-danger btn-sm">
              Apagar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
