<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Pagina Inicial</a></li>
    <li class="breadcrumb-item active" aria-current="page">Lista de Eventos</li>
  </ol>
</nav>

<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary btn-sm" routerLink="/eventoAdd">
            Adicionar
          </button>
        </div>

        <div class="mt-4 mb-4" [hidden]="eventos.length != 0 ">
          <h5>Nenhuma medida cadastrada</h5>
          <p class="text-muted">Adicione medidas na aba Fator de Convers√£o</p>
        </div>
        <table id="myTable" class=" display table table-sm table-striped">
          <thead>
            <tr>
              <th>Tema</th>
              <th>Local</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr style="cursor:pointer;" *ngFor="let evento of eventos " routerLinkActive="router-link-active">
              <td>
                {{evento.tema}}
              </td>
              <td>
                {{evento.local}}

              </td>
              <td>
                <button class="btn btn-sm bg-red text-white">
                  <svg viewBox="0 0 448 512" width="10" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M32 464C32 490.5 53.5 512 80 512h288c26.5 0 48-21.5 48-48V128H32V464zM304 208C304 199.1 311.1 192 320 192s16 7.125 16 16v224c0 8.875-7.125 16-16 16s-16-7.125-16-16V208zM208 208C208 199.1 215.1 192 224 192s16 7.125 16 16v224c0 8.875-7.125 16-16 16s-16-7.125-16-16V208zM112 208C112 199.1 119.1 192 128 192s16 7.125 16 16v224C144 440.9 136.9 448 128 448s-16-7.125-16-16V208zM432 32H320l-11.58-23.16c-2.709-5.42-8.25-8.844-14.31-8.844H153.9c-6.061 0-11.6 3.424-14.31 8.844L128 32H16c-8.836 0-16 7.162-16 16V80c0 8.836 7.164 16 16 16h416c8.838 0 16-7.164 16-16V48C448 39.16 440.8 32 432 32z" />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
